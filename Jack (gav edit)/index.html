<!DOCTYPE html>
<html>
	<head>
		<title>ProPlanner</title>
        <link rel="stylesheet" href="style.css">

	<body>       
        <div class= "container-fluid">
            <div class="landing">
                <div class="content sect">

                    <a href="#delivery"><div class="btn">Login or Register</div></a>
                </div>
            </div>
        </div>

        <div class= "container-fluid" id="delivery">

                            <fieldset>
                                <legend>Login</legend>
                                Username:<br>
                                <input type="text" name="username" required="true"><br>

                    <br>
                    <br>

                      <form action="register.php" method="post">

                            <input type="firstname" name="firstname" required="true"><br>
                            Last Name:<br>
                            <input type="lastname" name="lastname" required="true"><br>
                            Email:<br>
                            <input type="email" name="email" required="true"><br>

                            <input type="password" name="password" required="true"><br><br>
                            <input type="submit" name="submit" value="Register">
                        </fieldset>
                    </form>
                    </div>
                </div>
            </div>
